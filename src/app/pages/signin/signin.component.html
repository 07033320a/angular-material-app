<div class="sigin-conainer" fxLayout="column" fxLayoutAlign="center center">
  <div class="sigin-main">
    <md-card>
      <md-card-title>
        用户登录
      </md-card-title>
      <md-card-content>
        <form fxLayout="column" fxLayoutAlign="start stretch" #formRegister="ngForm">
          <md-input-container>
            <input mdInput placeholder="请输入您的邮箱" name="email" ngModel required>
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="请输入您的密码" name="password" ngModel required>
          </md-input-container>
          <button md-raised-button color="primary" type="submit" [disabled]="!formRegister.valid" (click)="onSubmit()">登录</button>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
