<span class="stb-day-empty" *ngIf="!value"></span>
<button class="stb-day-button" [class.now]="isNow(value)" [class.selected]="selected" (click)="onSelectValueChange(value)" *ngIf="value">
  <div class="stb-day-button-bg"></div>
  <span class="stb-day-button-text">{{ value | datePicker: 'formatDay' }}</span>
</button>
