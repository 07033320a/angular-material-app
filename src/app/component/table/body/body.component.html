<table class="table" [ngStyle]="styleObject">
  <colgroup>
    <col *ngFor="let columnWidth of columnsWidth" [width]="setCellWidth(columnWidth)">
  </colgroup>
  <tbody class="table-tbody" #tbody>
  <tr *ngFor="let d of data">
    <td *ngFor="let column of columns" [class.stbui-table-hidden]="column.fixed !== 'left' && fixed === 'left'">
      {{ d[column.key] }}
    </td>
  </tr>
  </tbody>
</table>
