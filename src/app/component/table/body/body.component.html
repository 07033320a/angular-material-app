<table class="table" style="width: 820px;">
  <colgroup>
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="200">
    <col width="100">
    <col width="120">
  </colgroup>
  <tbody class="table-tbody">
  <tr *ngFor="let d of data">
    <td *ngFor="let column of columns" [class.stbui-table-hidden]="column.fixed !== 'left' && fixed === 'left'">
      {{ d[column.key] }}
    </td>
  </tr>
  </tbody>
</table>
