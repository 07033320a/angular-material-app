<table class="table" [class.table-hover]="disabledHover" [class.table-striped]="stripe"
       [class.table-condensed]="tableCondensed" [class.table-bordered]="border" *ngIf="!height">
  <thead>
  <tr>
    <th *ngFor="let column of columns">
      <span *ngIf="!column.type && column.type !== 'selection'; else elseSelection">{{ column.title }}</span>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let d of data">
    <td *ngFor="let column of columns">
      <span *ngIf="!column.type && column.type !== 'selection'; else elseSelection">{{ d[column.key] }}</span>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="height">
  <div>
    <table class="table" [class.table-hover]="disabledHover" [class.table-striped]="stripe"
           [class.table-condensed]="tableCondensed" [class.table-bordered]="border" style="width: 978px">
      <colgroup><col width="223"><col width="142"><col width="592"></colgroup>
      <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.title }}</th>
      </tr>
      </thead>
    </table>
  </div>
  <div [ngStyle]="styles()">
    <table class="table" [class.table-hover]="disabledHover" [class.table-striped]="stripe"
           [class.table-condensed]="tableCondensed" [class.table-bordered]="border" style="width: 961px">
      <tbody>
      <tr *ngFor="let d of data">
        <td *ngFor="let column of columns">{{ d[column.key] }}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<ng-template #elseSelection>
  <md-checkbox [checked]="isSelectAll" (change)="onCheckedChange($event)"></md-checkbox>
</ng-template>
