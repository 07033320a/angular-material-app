<div [ngClass]="[prefixCls+'table-wrapper']" [ngStyle]="{'width.px': width}" #table>
  <div [ngClass]="[prefixCls+'table',prefixCls+'table-border']">
    <div [ngClass]="[prefixCls+'table-header']" #header>
      <stbui-table-head
        [columns]="columns"
        [data]="data"
        [styleObject]="tableStyle()"
        [columnsWidth]="columnsWidth"
      ></stbui-table-head>
    </div>
    <div [ngClass]="[prefixCls+'table-body']" [ngStyle]="{'height.px': height}" (scroll)="handleBodyScroll($event)">
      <stbui-table-body
        [columns]="columns"
        [data]="data"
        [styleObject]="tableStyle()"
        [columnsWidth]="columnsWidth"
      ></stbui-table-body>
    </div>
    <div [ngClass]="[prefixCls+'table-fixed']" *ngIf="isLeftFixed()" style="width: 100px;">
      <div [ngClass]="[prefixCls+'table-fixed-header']">
        <stbui-table-head
          [columns]="columns"
          [data]="data"
          [columnsWidth]="columnsWidth"
          fixed="left"
        ></stbui-table-head>
      </div>
      <div [ngClass]="[prefixCls+'table-fixed-body']">
        <stbui-table-body
          [columns]="columns"
          [data]="data"
          [columnsWidth]="columnsWidth"
          fixed="left"
        ></stbui-table-body>
      </div>
    </div>
  </div>
</div>
