<table class="table" [ngStyle]="styleObject">
  <colgroup>
    <col *ngFor="let columnWidth of columnsWidth" [width]="setCellWidth(columnWidth)">
  </colgroup>
  <thead>
  <tr>
    <th *ngFor="let column of columns" [class.stbui-table-hidden]="column.fixed !== 'left' && fixed === 'left'">
      {{ column.title }}
    </th>
  </tr>
  </thead>
</table>
