<table class="table">
  <colgroup>
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="200">
    <col width="100">
    <col width="120">
  </colgroup>
  <thead>

    <th *ngFor="let column of columns" [class.stbui-table-hidden]="column.fixed !== 'left' && fixed === 'left'">

  </tr>
  </thead>
</table>
