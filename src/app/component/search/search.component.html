<div class="search" fxLayout="row" fxLayoutAlign="start center">
  <div><mat-icon>search</mat-icon></div>
  <input
    #inputRef
    fxFlex
    type="search"
    autocomplete="off"
    spellcheck="false"
    [placeholder]="placeholder"
    (keyup.enter)="enterUp()"
    [(ngModel)]="inputValue"
  />
</div>
