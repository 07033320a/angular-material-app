<md-card>
  <md-card-title>Raised Buttons</md-card-title>
  <md-card-content>
    <button md-raised-button color="default">Default</button>
    <button md-raised-button color="primary">Primary</button>
    <button md-raised-button color="accent">Accent</button>
    <button md-raised-button color="warn">Warn</button>
    <a md-raised-button href="https://github.com/stbui/angular-material-app" target="_blank">Link Button</a>
    <button md-raised-button disabled>Disabled</button>
    <br><br>
    <button md-raised-button><md-icon>refresh</md-icon> 刷新</button>
    <button md-raised-button><md-icon>keyboard_arrow_left</md-icon> 返回</button>
    <button md-raised-button><md-icon>close</md-icon> 关闭</button>
    <button md-raised-button><md-icon>add</md-icon> 添加</button>
    <button md-raised-button><md-icon>edit</md-icon> 编辑</button>
    <button md-raised-button><md-icon>delete</md-icon> 删除</button>
    <button md-raised-button><md-icon>file_download</md-icon> 下载</button>
    <button md-raised-button><md-icon>print</md-icon> 打印</button>
  </md-card-content>
</md-card>

<md-card>
  <md-card-title>Flat Buttons</md-card-title>
  <md-card-content>
    <button md-button>Default</button>
    <button md-button color="primary">Primary</button>
    <button md-button color="accent">Accent</button>
    <button md-button color="warn">Warn</button>
    <a md-button href="https://github.com/stbui/angular-material-appp" target="_blank">Link Button</a>
    <button md-button disabled>Disabled</button>
  </md-card-content>
</md-card>

<md-card>
  <md-card-title>Fab Buttons</md-card-title>
  <md-card-content>
    <button md-fab><md-icon>cake</md-icon></button>
    <button md-mini-fab><md-icon>cake</md-icon></button>
    <button md-fab color="primary"><md-icon>android</md-icon></button>
    <button md-mini-fab color="primary"><md-icon>android</md-icon></button>
    <button md-fab color="accent"><md-icon>comment</md-icon></button>
    <button md-mini-fab color="accent"><md-icon>comment</md-icon></button>
    <button md-mini-fab color="warn"><md-icon>lock</md-icon></button>
    <button md-mini-fab color="warn" disabled="true"><md-icon>lock</md-icon></button>
  </md-card-content>
</md-card>

<md-card>
  <md-card-title>Icon Buttons</md-card-title>
  <md-card-content>
    <button md-icon-button><md-icon>menu</md-icon></button>
    <button md-icon-button color="primary"><md-icon>favorite</md-icon></button>
    <button md-icon-button color="accent"><md-icon>more_vert</md-icon></button>
    <button md-icon-button color="warn"><md-icon>build</md-icon></button>
    <button md-icon-button disabled="true"><md-icon>lock</md-icon></button>
  </md-card-content>
</md-card>

<md-card>
  <md-card-title>Button Toggle</md-card-title>
  <md-card-content>
    <md-button-toggle-group name="alignment">
      <md-button-toggle value="left"><md-icon>format_align_left</md-icon></md-button-toggle>
      <md-button-toggle value="center"><md-icon>format_align_center</md-icon></md-button-toggle>
      <md-button-toggle value="right"><md-icon>format_align_right</md-icon></md-button-toggle>
      <md-button-toggle value="justify"><md-icon>format_align_justify</md-icon></md-button-toggle>
    </md-button-toggle-group>
    <md-button-toggle-group multiple>
      <md-button-toggle>Flour</md-button-toggle>
      <md-button-toggle>Eggs</md-button-toggle>
      <md-button-toggle>Sugar</md-button-toggle>
      <md-button-toggle>Milk</md-button-toggle>
    </md-button-toggle-group>
  </md-card-content>
</md-card>
