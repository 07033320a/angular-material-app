<div class="app-header">
  <div class="app-header-inner bg-light" [ngClass]="theme.header">

    <div class="hidden-md-up float-left">
      <a href="" toggle-sidebar class="header-icon toggle-sidebar-btn">
        <i class="material-icons">menu</i>
      </a>
    </div>


    <div class="brand hidden-lg-down">
      <h2><a href="#!/">stbui</a></h2>
    </div>

    <div class="top-nav-left hidden-lg-down">
      <ul class="list-unstyled list-inline">
        <li class="list-inline-item">
          <button md-button class="header-btn">
            <md-icon>search</md-icon>
          </button>
        </li>
        <li class="list-inline-item">
          <button md-button [mdMenuTriggerFor]="menu" class="header-btn">
            <md-icon>notifications_none</md-icon>
            <span class="badge">3</span>
          </button>
          <md-menu #menu="mdMenu">
            <button md-menu-item>
              <md-icon>dialpad</md-icon>
              <span>Redial Redial Redial Redial Redial Redial</span>
            </button>
            <button md-menu-item disabled>
              <md-icon>voicemail</md-icon>
              <span>Check voicemail</span>
            </button>
            <button md-menu-item>
              <md-icon>notifications_off</md-icon>
              <span>Disable alerts</span>
            </button>
          </md-menu>

        </li>
      </ul>
    </div>

    <div class="top-nav-right">
      <ul class="list-unstyled float-right">
        <li class="hidden-lg-down">

        </li>
        <li><a href="" class="header-btn hidden-md-up" md-button open-search-overlay><i
          class="material-icons">search</i></a></li>
        <li>
          <button md-button [mdMenuTriggerFor]="setting" class="header-btn">
            <md-icon>face</md-icon>
          </button>
          <md-menu #setting="mdMenu">
            <button md-menu-item>
              <md-icon>assignment</md-icon>
              <span>Task</span>
            </button>
            <button md-menu-item>
              <md-icon>lock_outline</md-icon>
              <span>lock</span>
            </button>
            <button md-menu-item>
              <md-icon>keyboard_tab</md-icon>
              <span>log out</span>
            </button>
          </md-menu>
        </li>
        <li>
          <button md-button class="header-btn">
            <md-icon>more_vert</md-icon>
          </button>
        </li>
      </ul>
    </div>

  </div>
</div>
