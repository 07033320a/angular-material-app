<div class="main-toolbar mat-elevation-z2" fxLayout="row" fxLayoutAlign="start center">

  <span fxFlex></span>

  <button md-button [fxHide]="true" [fxHide.gt-sm]="false" class="fullscreen-btn" (click)="toggleFullscreen()">
    <md-icon *ngIf="!isFullscreen">fullscreen</md-icon>
    <md-icon *ngIf="isFullscreen">fullscreen_exit</md-icon>
  </button>

  <button md-button class="search-btn">
    <md-icon>search</md-icon>
  </button>

  <stbui-toolbar-notification></stbui-toolbar-notification>

  <stbui-toolbar-user></stbui-toolbar-user>

  <button md-button class="more-btn" (click)="customizer.open()">
    <md-icon>more_vert</md-icon>
  </button>

</div>
