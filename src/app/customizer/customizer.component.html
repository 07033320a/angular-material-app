<div class="customizer-container" fxLayout="column">
  <md-radio-group class="customizer-radio-group">
    <md-radio-button class="customizer-radio-button" *ngFor="let theme of themes; index as i" (change)="installTheme(theme)" [value]="theme.primary">{{theme.primary}}</md-radio-button>
  </md-radio-group>
</div>
