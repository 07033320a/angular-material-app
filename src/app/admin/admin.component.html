<md-sidenav-container>

  <md-sidenav class="customizer" align="end" mode="over" #customizer>
    <stbui-customizer (theme)="onTheme($event)"></stbui-customizer>
  </md-sidenav>

  <md-sidenav class="sidenav" align="start" mode="side" opened="true" #sidenav>
    <app-sidenav [theme]="theme"></app-sidenav>
  </md-sidenav>

  <div class="sidenav-container" fxLayout="column">
    <stbui-header [theme]="theme" [customizer]="customizer" [sidenav]="sidenav"></stbui-header>

    <div class="main-container" #scrollContainer>
      <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
      <app-footer></app-footer>
    </div>

  </div>

</md-sidenav-container>
