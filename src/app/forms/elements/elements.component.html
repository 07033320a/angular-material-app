<div fxLayout="row" fxLayoutAlign="center center">
  <md-card fxFlex>
    <md-card-title>基本表单</md-card-title>
    <md-card-content>
      <form fxLayout="column">
        <md-form-field class="full-width">
          <input mdInput placeholder="请输入您的邮箱">
        </md-form-field>
        <md-form-field class="full-width">
          <input mdInput placeholder="请输入您的密码">
        </md-form-field>
        <md-checkbox class="extra-options">记住我</md-checkbox>
        <button md-raised-button color="primary" type="submit">提交</button>
      </form>
    </md-card-content>
  </md-card>
</div>
